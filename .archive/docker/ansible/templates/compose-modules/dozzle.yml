services:
  dozzle:
    container_name: dozzle
    image: amir20/dozzle:v8.13.14@sha256:f16c49728f7c4ce94a56b1f92b1e0529d6d5c954397a64840426edaf0d5dea4e
    depends_on:
      - traefik
      - dozzle-docker-proxy
    command: --remote-host tcp://dozzle-docker-proxy:2375|Docker
    networks:
      - dozzle-frontend
      - dozzle-backend
    restart: always
    security_opt:
      - no-new-privileges=true
    mem_limit: 1024m
    environment:
      - TZ=${TZ}
      - DOZZLE_NO_ANALYTICS=true
    labels:
      # Homepage
      - homepage.group=Per Server Consoles
      - homepage.name=Dozzle - $GENERIC_HOSTNAME_SUFFIX
      - homepage.icon=dozzle.svg
      - homepage.href=https://dozzle-$GENERIC_HOSTNAME_SUFFIX.$DOMAINNAME
      - homepage.description=Container Log Viewer
      # Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=dozzle-frontend"
      ## Middlewares
      - "traefik.http.routers.dozzle-rtr.middlewares=chain-auth@file"
      ## HTTP Services
      - "traefik.http.routers.dozzle-rtr.rule=Host(`dozzle-$GENERIC_HOSTNAME_SUFFIX.$DOMAINNAME`)"
      - "traefik.http.routers.dozzle-rtr.service=dozzle-svc"
      - "traefik.http.services.dozzle-svc.loadbalancer.server.port=8080"

  dozzle-docker-proxy:
    image: lscr.io/linuxserver/socket-proxy:version-3.2.4-r0@sha256:eaa680cf252ccf1dea354801f2444728fbfabb6431897aaa57d67bbf2121cce0
    container_name: dozzle-docker-proxy
    restart: always
    networks:
      - dozzle-backend
    environment:
      - TZ=${TZ}
      - CONTAINERS=1 # Allow access to viewing containers'
      - EVENTS=1 # Enabled by default
      - POST=0 # Disallow any POST operations (effectively read-only)
    security_opt:
      - no-new-privileges=true
    mem_limit: 50m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    read_only: true
    tmpfs:
      - /run

networks:
  dozzle-frontend:
    name: dozzle-frontend
  dozzle-backend:
    name: dozzle-backend
