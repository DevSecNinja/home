---
name: Lint

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
    inputs:
      validate_all:
        type: choice
        description: "Validate all codebase?"
        required: false
        default: "false"
        options:
          - "false"
          - "true"
  # push:
  #   branches-ignore: [master, main, renovate/*]
  # pull_request:
  #   branches: [master, main]

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Load environment variables from super-linter config
        run: cat .github/super-linter.env >> "$GITHUB_ENV"

      - name: Set VALIDATE_ALL_CODEBASE variable
        run: echo "VALIDATE_ALL_CODEBASE=${{ github.event.inputs.validate_all }}" >> "$GITHUB_ENV"

      - name: Super-linter
        uses: super-linter/super-linter@v6.4.1 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
