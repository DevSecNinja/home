---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: mongodb
      version: 15.1.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 10m
  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    persistence:
      existingClaim: pvc-mongodb
    auth:
      # TODO: [mongodb] Enable authentication
      enabled: false
    service:
      externalTrafficPolicy: Cluster
      type: LoadBalancer
    externalAccess:
      enabled: true
      service:
        type: LoadBalancer
