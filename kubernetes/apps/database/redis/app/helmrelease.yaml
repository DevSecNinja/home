---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: database

spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 20.6.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 10m

  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace

  test:
    enable: true

  rollback:
    recreate: true
    force: true
    cleanupOnFail: true

  uninstall:
    keepHistory: false

  maxHistory: 1
  values:
    auth:
      enabled: true
      sentinel: true
      existingSecret: redis-password-secret
      existingSecretPasswordKey: redis-password
    master:
      persistence:
        enabled: false
    replica:
      persistence:
        enabled: false
    sentinel:
      enabled: true
      masterSet: redis-master
      persistence:
        enabled: false
    resources:
      # 23-11-2024 - Goldilocks Burstable QoS
      requests:
        cpu: 10m
        memory: 35M
      limits:
        cpu: 16m
        memory: 36M
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
