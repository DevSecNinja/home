---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./rbac.yaml
  - ./gatus.yaml
  - ./unbound.yaml
  - ../../../../templates/gatus/internal
configMapGenerator:
  - name: adguard
    options:
      labels:
        app.kubernetes.io/service: adguard
    files:
      - AdGuardHome.yaml=./resources/AdGuardHome.yaml
  - name: unbound
    options:
      labels:
        app.kubernetes.io/service: unbound
    files:
      - a-records.conf=./resources/a-records.conf
      - forward-records.conf=./resources/forward-records.conf
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: enabled
