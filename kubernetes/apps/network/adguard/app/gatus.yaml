---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-dns-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP} - dns - google.com"
        group: internal-backend
        url: "${GATUS_SUBDOMAIN:-${APP}}.${GATUS_NAMESPACE}.svc.cluster.local"
        dns:
          query-name: "google.com"
          query-type: "A"
        conditions:
          - "[DNS_RCODE] == NOERROR"

      - name: "${APP} - dns - internal"
        group: internal-backend
        url: "${GATUS_SUBDOMAIN:-${APP}}.${GATUS_NAMESPACE}.svc.cluster.local"
        dns:
          query-name: "${APP}.${SECRET_DOMAIN}"
          query-type: "A"
        conditions:
          - "[DNS_RCODE] == NOERROR"

      - name: "${APP} - dns - load balancer"
        group: internal
        url: "dns.${SECRET_DOMAIN}${GATUS_PATH:-}"
        dns:
          query-name: "${APP}.${SECRET_DOMAIN}"
          query-type: "A"
        conditions:
          - "[DNS_RCODE] == NOERROR"
