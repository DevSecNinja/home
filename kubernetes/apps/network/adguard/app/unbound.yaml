---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: unbound
  labels:
    app: unbound
spec:
  selector:
    matchLabels:
      app: unbound
  template:
    metadata:
      labels:
        app: unbound
    spec:
      volumes:
        - name: unbound-config
          configMap:
            name: unbound-config
      containers:
        - name: unbound
          image: mvance/unbound:1.22.0@sha256:76906da36d1806f3387338f15dcf8b357c51ce6897fb6450d6ce010460927e90
          ports:
            - name: svc-53-udp
              containerPort: 53
              protocol: UDP
            - name: svc-53-tcp
              containerPort: 53
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              memory: 128Mi
          volumeMounts:
            - name: unbound-config
              mountPath: /opt/unbound/etc/unbound/
---
apiVersion: v1
kind: Service
metadata:
  name: unbound
spec:
  selector:
    app: unbound
  type: ClusterIP
  ports:
    - name: 53-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: 53-tcp
      port: 53
      targetPort: 53
      protocol: TCP
