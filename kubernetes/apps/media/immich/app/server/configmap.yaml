---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich
  labels:
    config-owner: immich
    app.kubernetes.io/name: immich
data:
  TZ: Europe/Amsterdam
  NODE_ENV: production
  ENABLE_MAPBOX: "false"
  DISABLE_REVERSE_GEOCODING: "true"
  LOG_LEVEL: verbose
  IMMICH_MACHINE_LEARNING_URL: http://immich-machine-learning.media.svc.cluster.local:3003
  IMMICH_SERVER_URL: http://immich-server.media.svc.cluster.local:3001
  IMMICH_WEB_URL: http://immich-web.media.svc.cluster.local:3000
  TRANSFORMERS_CACHE: /usr/src/app/.transformers_cache
  TYPESENSE_DATA_DIR: /config
  TYPESENSE_HOST: immich-typesense.media.svc.cluster.local.
  immich-config.json: |
    {
      "backup": {
        "database": {
          "enabled": false,
          "cronExpression": "0 02 * * *",
          "keepLastAmount": 14
        }
      },
      "ffmpeg": {
        "crf": 23,
        "threads": 0,
        "preset": "ultrafast",
        "targetVideoCodec": "h264",
        "acceptedVideoCodecs": ["h264"],
        "targetAudioCodec": "aac",
        "acceptedAudioCodecs": ["aac", "mp3", "libopus", "pcm_s16le"],
        "acceptedContainers": ["mov", "ogg", "webm"],
        "targetResolution": "720",
        "maxBitrate": "0",
        "bframes": -1,
        "refs": 0,
        "gopSize": 0,
        "temporalAQ": false,
        "cqMode": "auto",
        "twoPass": false,
        "preferredHwDevice": "auto",
        "transcode": "required",
        "accel": "disabled",
        "accelDecode": false,
        "tonemap": "hable"
      },
      "logging": {
        "enabled": true,
        "level": "log"
      },
      "machineLearning": {
        "enabled": true,
        "url": "http://immich-machine-learning.media.svc.cluster.local:3003",
        "clip": {
          "enabled": true,
          "modelName": "immich-app/ViT-B-16-SigLIP-384__webli"
        },
        "duplicateDetection": {
          "enabled": true,
          "maxDistance": 0.01
        },
        "facialRecognition": {
          "enabled": true,
          "modelName": "buffalo_l",
          "minScore": 0.7,
          "maxDistance": 0.5,
          "minFaces": 3
        }
      },
      "map": {
        "enabled": true,
        "lightStyle": "https://tiles.immich.cloud/v1/style/light.json",
        "darkStyle": "https://tiles.immich.cloud/v1/style/dark.json"
      },
      "newVersionCheck": {
        "enabled": true
      },
      "oauth": {
        "autoLaunch": false,
        "autoRegister": true,
        "buttonText": "Login with Microsoft Entra ID",
        "clientId": "${IMMICH_OAUTH_CLIENT_ID}",
        "clientSecret": "{{IMMICH_OAUTH_CLIENT_SECRET}}",
        "defaultStorageQuota": 0,
        "enabled": false,
        "issuerUrl": "https://login.microsoftonline.com/${IMMICH_OAUTH_ENTRA_TENANT_ID}/v2.0",
        "mobileOverrideEnabled": false,
        "mobileRedirectUri": "",
        "scope": "openid email profile",
        "signingAlgorithm": "RS256",
        "profileSigningAlgorithm": "none",
        "storageLabelClaim": "preferred_username",
        "storageQuotaClaim": "immich_quota"
      },
      "passwordLogin": {
        "enabled": false
      },
      "reverseGeocoding": {
        "enabled": true
      },
      "metadata": {
        "faces": {
          "import": false
        }
      },
      "storageTemplate": {
        "enabled": true,
        "hashVerificationEnabled": true,
        "template": "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"
      },
      "job": {
        "thumbnailGeneration": {
          "concurrency": 3
        },
        "metadataExtraction": {
          "concurrency": 5
        },
        "videoConversion": {
          "concurrency": 1
        },
        "smartSearch": {
          "concurrency": 2
        },
        "migration": {
          "concurrency": 5
        },
        "backgroundTask": {
          "concurrency": 5
        },
        "search": {
          "concurrency": 5
        },
        "faceDetection": {
          "concurrency": 2
        },
        "sidecar": {
          "concurrency": 5
        },
        "library": {
          "concurrency": 5
        },
        "notifications": {
          "concurrency": 5
        }
      },
      "image": {
        "thumbnail": {
          "format": "webp",
          "quality": 80,
          "size": 250
        },
        "preview": {
          "format": "jpeg",
          "quality": 80,
          "size": 1440
        },
        "colorspace": "p3",
        "extractEmbedded": false
      },
      "trash": {
        "enabled": true,
        "days": 30
      },
      "theme": {
        "customCss": ""
      },
      "library": {
        "scan": {
          "enabled": true,
          "cronExpression": "0 0 * * *"
        },
        "watch": {
          "enabled": false
        }
      },
      "notifications": {
        "smtp": {
          "enabled": false,
          "from": "",
          "replyTo": "",
          "transport": {
            "ignoreCert": false,
            "host": "",
            "port": 587,
            "username": "",
            "password": ""
          }
        }
      },
      "server": {
        "externalDomain": "",
        "loginPageMessage": ""
      },
      "user": {
        "deleteDelay": 7
      }
    }
