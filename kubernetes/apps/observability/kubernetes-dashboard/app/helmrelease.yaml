---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.9.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: "${TIMEZONE}"
    extraArgs:
      # Required for my oauth2-proxy setup since the redirection occurs over HTTP
      - --enable-insecure-login
    app:
      image:
        pullPolicy: IfNotPresent
      ingress:
        enabled: true
        ingressClassName: internal
        annotations:
          ## Enable Oauth2 Authentication
          # nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.security.svc.cluster.local:4180/oauth2/auth"
          # nginx.ingress.kubernetes.io/auth-signin: "https://auth.${SECRET_DOMAIN}/oauth2/auth/oauth2/start?rd=$scheme://$host$request_uri"
          nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          ### Fixes the issue with the /me endpoint not getting the Authorization header injected
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/proxy-body-size: "100m"
          nginx.ingress.kubernetes.io/proxy-buffering: "on"
          nginx.ingress.kubernetes.io/proxy-buffer-size: "1M"
          nginx.ingress.kubernetes.io/auth-response-headers: >-
            X-Auth-Request-Email,X-Auth-Request-Preferred-,X-Auth-Request-Access-Token,
            X-Auth-Request-Roles,X-Auth-Request-User,X-Auth-Request-Groups,X-Forwarded-Groups,
            Authorization
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          #nginx.ingress.kubernetes.io/auth-cache-key: $remote_user$http_authorization
          ingress.kubernetes.io/configuration-snippet: |
            auth_request_set $token $upstream_http_authorization;
            proxy_set_header Authorization $token;
            proxy_pass_header Authorization;
          ##
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: kubernetes-dashboard.png
          gethomepage.dev/name: Kubernetes Dashboard
          gethomepage.dev/description: "Web-based UI for Kubernetes clusters"
          gethomepage.dev/group: Observability
          gethomepage.dev/app: kubernetes-dashboard-web # HelmRelease deploys several components
        hosts:
          - &host "kubernetes.${SECRET_DOMAIN}"
        tls:
          # TODO: [kubedashboard] Replace generated TLS certificate with letsencrypt.
          enabled: true
      extras:
        serviceMonitor:
          # Whether to create a Prometheus Operator service monitor.
          enabled: true
      metricsScraper:
        enabled: true
      # Disable the following to avoid conflicts with the ingress controller.
      nginx:
        enabled: false
      cert-manager:
        enabled: false
        installCRDs: false
      metrics-server:
        enabled: false
