my-docker:
  host: homepage-docker-proxy
  port: 2375

svlfall:
  host: https://svlfall.MANAGEMENT
  port: 2376
  tls:
    # Note: actual dir used in container: /app/config/certs/docker-client
    keyFile: certs/docker-client/private_key.pem
    caFile: certs/docker-client/issuing_ca.pem
    certFile: certs/docker-client/certificate.pem
