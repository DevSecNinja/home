storage:
  type: ${DB_ENGINE}
  path: "${DB_ENGINE}://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_DATABASE}?sslmode=disable"

# Enable Prometheus metrics
metrics: true

alerting:
  email:
    from: ${NOTIFICATIONS_EMAIL_FROM}
    username: ${NOTIFICATIONS_EMAIL_USERNAME}
    password: ${NOTIFICATIONS_EMAIL_PASSWORD}
    host: ${NOTIFICATIONS_EMAIL_HOST}
    port: ${NOTIFICATIONS_EMAIL_PORT}
    to: ${NOTIFICATIONS_EMAIL_TO}
    client:
      insecure: false
    default-alert:
      description: "Health check failed"
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 5

endpoint-defaults: &defaults
  group: Internal
  interval: 30s
  client:
    timeout: 10s
  conditions:
    - "[STATUS] == 200"
    - "[CERTIFICATE_EXPIRATION] > 48h"
    - "[RESPONSE_TIME] < 1000"
  alerts:
    - type: email
      description: "Health check failed"
      send-on-resolved: true

# Pause endpoint executions if internet is down
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 60s

endpoints:
  #
  # External HTTP
  #

  - name: DevSecNinja - HTTP
    <<: *defaults
    url: "https://devsecninja.com/"
    group: External

  - name: hadiscover - HTTP
    <<: *defaults
    url: "https://hadiscover.com/"
    group: External
    interval: 1m
    conditions:
      - "[BODY] == pat(*Built with ðŸ’™ for the Home Assistant community*)"
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 48h"
      - "[RESPONSE_TIME] < 1000"

  - name: hadiscover WWW - HTTP
    <<: *defaults
    url: "https://www.hadiscover.com/"
    group: External
    interval: 1m
    conditions:
      - "[BODY] == pat(*Built with ðŸ’™ for the Home Assistant community*)"
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 48h"
      - "[RESPONSE_TIME] < 1000"

  - name: hadiscover API - HTTP
    <<: *defaults
    url: "https://api.hadiscover.com/api/v1/statistics"
    group: External
    method: GET
    headers:
      Accept: application/json
    interval: 1m
    conditions:
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 48h"
      - "[RESPONSE_TIME] < 1000"
      - "[BODY].total_repositories != null"
      - "[BODY].total_automations != null"
      - "[BODY].total_repositories > 0"
      - "[BODY].total_automations > 10"

  - name: V60 - HTTP
    <<: *defaults
    url: "https://v60.${DOMAINNAME}"
    group: External
    conditions:
      - "[BODY] == pat(*V60 Recipe Calculator*)"
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 48h"
      - "[RESPONSE_TIME] < 1000"

  - name: Bing - HTTP
