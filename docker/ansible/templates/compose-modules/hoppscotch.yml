services:
  hoppscotch:
    image: hoppscotch/hoppscotch:2024.3.3@sha256:e3cb8ae1edbf5d48a8e6126ab4b997c26f2559f930544fdb01a0b3b8c08c7a5d
    container_name: hoppscotch
    depends_on:
      - traefik
      - hoppscotch-db
    restart: always
    mem_limit: 1024m
    security_opt:
      - no-new-privileges=true
    environment:
      - TZ=${TZ}
      # Prisma Config
      - DATABASE_URL=postgresql://hoppscotch:${HOPPSCOTCH_DB_PASSWORD}@hoppscotch-db:5432/hoppscotch?connect_timeout=300
      # Auth Tokens Config
      - JWT_SECRET=${HOPPSCOTCH_JWT_SECRET}
      - TOKEN_SALT_COMPLEXITY=10
      - MAGIC_LINK_TOKEN_VALIDITY=3
      - REFRESH_TOKEN_VALIDITY=604800000
      - ACCESS_TOKEN_VALIDITY=86400000
      - SESSION_SECRET=${HOPPSCOTCH_SESSION_SECRET}
      # Hoppscotch App Domain Config
      - REDIRECT_URL=http://localhost:3000
      - WHITELISTED_ORIGINS=http://localhost:3170,http://localhost:3000,http://localhost:3100
      - VITE_ALLOWED_AUTH_PROVIDERS=GITHUB
      # Github Auth Config
      - GITHUB_CLIENT_ID=${HOPPSCOTCH_GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${HOPPSCOTCH_GITHUB_CLIENT_SECRET}
      - GITHUB_CALLBACK_URL=https://api-tester-graphql.$DOMAINNAME/v1/auth/github/callback
      - GITHUB_SCOPE=user:email
      # Mailer config
      - MAILER_SMTP_URL=smtp://user@domain.com:pass@smtp.domain.com:587
      - MAILER_ADDRESS_FROM=from@example.com
      # Rate Limit Config
      - RATE_LIMIT_TTL=60
      - RATE_LIMIT_MAX=100
      #-----------------------Frontend Config------------------------------#
      # Base URLs
      - VITE_BASE_URL=http://localhost:3000
      - VITE_SHORTCODE_BASE_URL=http://localhost:3000
      - VITE_ADMIN_URL=http://localhost:3100
      # Backend URLs
      - VITE_BACKEND_GQL_URL=http://localhost:3170/graphql
      - VITE_BACKEND_WS_URL=wss://localhost:3170/graphql
      - VITE_BACKEND_API_URL=http://localhost:3170/v1
      # Custom
      - ENABLE_SUBPATH_BASED_ACCESS=false # Setting this to true caused connection issues and needed config changes are unclear
    networks:
      - t2_proxy
      - hoppscotch-backend
    labels:
      # Homepage
      - homepage.group=Infrastructure
      - homepage.name=Hoppscotch
      - homepage.icon=hoppscotch
      - homepage.href=https://api-tester.$DOMAINNAME
      - homepage.description=API Tester like Postman
      # Traefik
      - "traefik.enable=true"
      ## Middlewares
      - "traefik.http.routers.hoppscotch-rtr.middlewares=chain-auth@file"
      - "traefik.http.routers.hoppscotch-rtr.rule=Host(`api-tester.$DOMAINNAME`)"
      ## HTTP Services
      - "traefik.http.routers.hoppscotch-rtr.service=hoppscotch-svc"
      - "traefik.http.services.hoppscotch-svc.loadbalancer.server.port=3000"
      ## Extra admin endpoint
      - "traefik.http.routers.hoppscotch-admin-rtr.middlewares=chain-auth@file"
      - "traefik.http.routers.hoppscotch-admin-rtr.rule=Host(`api-tester-admin.$DOMAINNAME`)"
      - "traefik.http.routers.hoppscotch-admin-rtr.service=hoppscotch-admin-svc"
      - "traefik.http.services.hoppscotch-admin-svc.loadbalancer.server.port=3100"
      ## Extra graphql endpoint
      - "traefik.http.routers.hoppscotch-graphql-rtr.middlewares=chain-no-auth@file"
      - "traefik.http.routers.hoppscotch-graphql-rtr.rule=Host(`api-tester-graphql.$DOMAINNAME`)"
      - "traefik.http.routers.hoppscotch-graphql-rtr.service=hoppscotch-graphql-svc"
      - "traefik.http.services.hoppscotch-graphql-svc.loadbalancer.server.port=3170"

  hoppscotch-db:
    image: docker.io/library/postgres:16.3-alpine@sha256:7f7832dfb7770c7256fe3f8c4cb57617caee45e2494cc0a736594135237ed9bf
    container_name: hoppscotch-db
    restart: always
    security_opt:
      - no-new-privileges=true
    mem_limit: 1024m
    volumes:
      - hoppscotch_db_data:/var/lib/postgresql/data
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - POSTGRES_DB=hoppscotch
      - POSTGRES_USER=hoppscotch
      - POSTGRES_PASSWORD=${HOPPSCOTCH_DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hoppscotch-backend

  hoppscotch-db-backup:
    container_name: hoppscotch-db-backup
    image: tiredofit/db-backup:4.0.35@sha256:794ffd160cf01057d0f64ef7baf5da3cd8925a48f1f65653e016f58c7d69b13c
    depends_on:
      - hoppscotch-db
    volumes:
      - $DOCKERDIR/data/backup:/backup
    mem_limit: 1024m
    networks:
      - hoppscotch-backend
      # - mailrise
    environment:
      - TIMEZONE=${TZ}
      - USER_DBBACKUP=${PUID}
      - GROUP_DBBACKUP=${PGID}
      - CONTAINER_NAME=hoppscotch-db-backup
      - CONTAINER_ENABLE_MONITORING=FALSE # Disables Zabbix backup statistics

      # TODO: [mailrise] Fix mailrise and add it to ext
      # - ENABLE_NOTIFICATIONS=TRUE
      # - NOTIFICATION_TYPE=EMAIL
      # - SMTP_HOST=mailrise
      # - SMTP_PORT=${NOTIFICATIONS_MAILRISE_SMTP_PORT}
      # - MAIL_TO=msteams@mailrise.xyz
      # - MAIL_FROM=hoppscotch-db-backup

      - DEFAULT_CHECKSUM=SHA1        # Set standard checksum to SHA1
      - DEFAULT_COMPRESSION=ZSTD     # Compress all with ZSTD
      - DEFAULT_BACKUP_INTERVAL=1440 # Backup every 1440 minutes = 24 hours
      - DEFAULT_BACKUP_BEGIN=0000    # Start backing up at midnight
      - DEFAULT_CLEANUP_TIME=2880    # Cleanup backups after two days

      - DEFAULT_ENCRYPT=TRUE                            # Encrypt backup files with GPG
      - DEFAULT_ENCRYPT_PASSPHRASE=${DB_ENC_PASSPHRASE} # Set encryption password

      - DB01_TYPE=pgsql
      - DB01_HOST=hoppscotch-db
      - DB01_NAME=hoppscotch
      - DB01_USER=hoppscotch
      - DB01_PORT=5432
      - DB01_PASS=${HOPPSCOTCH_DB_PASSWORD}
    restart: always
    security_opt:
      - no-new-privileges=true

volumes:
  hoppscotch_db_data:

networks:
  hoppscotch-backend:
    name: hoppscotch-backend
    driver: bridge
