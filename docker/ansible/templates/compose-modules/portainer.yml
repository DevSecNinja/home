services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.20.2-alpine@sha256:d35be15c11e1491bf1f3c8b4a634769c5864c3ddef75287e98692a37afc6a093
    depends_on:
      - portainer-docker-proxy
      - traefik
    command: --host tcp://portainer-docker-proxy:2375
    networks:
      - t2_proxy
      - portainer-backend
    restart: always
    security_opt:
      - no-new-privileges=true
    volumes:
      - portainer_data:/data
    mem_limit: 1024m
    environment:
      - TZ=${TZ}
    labels:
      # Homepage
      - homepage.group=Infrastructure
      - homepage.name=Portainer
      - homepage.icon=portainer.svg
      - homepage.href=https://portainer-$GENERIC_HOSTNAME_SUFFIX.$DOMAINNAME
      - homepage.description=Container Orchestration
      # Traefik
      - "traefik.enable=true"
      ## Middlewares
      - "traefik.http.routers.portainer-rtr.middlewares=chain-auth@file"
      ## HTTP Services
      - "traefik.http.routers.portainer-rtr.rule=Host(`portainer-$GENERIC_HOSTNAME_SUFFIX.$DOMAINNAME`)"
      - "traefik.http.routers.portainer-rtr.service=portainer-svc"
      - "traefik.http.services.portainer-svc.loadbalancer.server.port=9000"

  portainer-docker-proxy:
    image: lscr.io/linuxserver/socket-proxy:version-2.8.7@sha256:6b5781039f1b946146126a6e539a15322e7d1f007c1153e89bd621590de52e5e
    container_name: portainer-docker-proxy
    restart: always
    networks:
      - portainer-backend
    environment:
      - TZ=${TZ}
      - CONTAINERS=1
      - POST=1 # Portainer needs this for creating and deleting resources
      - INFO=1
      - IMAGES=1
      - NETWORKS=1
      - SERVICES=1
      - TASKS=1
      - VOLUMES=1
    security_opt:
      - no-new-privileges=true
    mem_limit: 50m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    read_only: true
    tmpfs:
      - /run

volumes:
  portainer_data:

networks:
  portainer-backend:
    name: portainer-backend
    driver: bridge
