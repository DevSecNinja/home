services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.21.1-alpine@sha256:e771a2944650ceaacf24412fa00a912009e2af5acf72cbf475b8ffa93df7103e
    depends_on:
      - portainer-docker-proxy
      - traefik
    command: --host tcp://portainer-docker-proxy:2375
    networks:
      - t2_proxy
      - portainer-backend
    restart: always
    security_opt:
      - no-new-privileges=true
    volumes:
      - portainer_data:/data
    mem_limit: 1024m
    environment:
      - TZ=${TZ}
    labels:
      # Homepage
      - homepage.group=Infrastructure
      - homepage.name=Portainer
      - homepage.icon=portainer.svg
      - homepage.href=https://portainer-$GENERIC_HOSTNAME_SUFFIX.$DOMAINNAME
      - homepage.description=Container Orchestration
      # Traefik
      - "traefik.enable=true"
      ## Middlewares
      - "traefik.http.routers.portainer-rtr.middlewares=chain-auth@file"
      ## HTTP Services
      - "traefik.http.routers.portainer-rtr.rule=Host(`portainer-$GENERIC_HOSTNAME_SUFFIX.$DOMAINNAME`)"
      - "traefik.http.routers.portainer-rtr.service=portainer-svc"
      - "traefik.http.services.portainer-svc.loadbalancer.server.port=9000"

  portainer-docker-proxy:
    image: lscr.io/linuxserver/socket-proxy:version-1.26.2-r0@sha256:313e8b7a2d0a2c9c19385f580d0ebe0498d5d0f49533827020df9aaf27a133a0
    container_name: portainer-docker-proxy
    restart: always
    networks:
      - portainer-backend
    environment:
      - TZ=${TZ}
      - CONTAINERS=1
      - POST=1 # Portainer needs this for creating and deleting resources
      - INFO=1
      - IMAGES=1
      - NETWORKS=1
      - SERVICES=1
      - TASKS=1
      - VOLUMES=1
    security_opt:
      - no-new-privileges=true
    mem_limit: 50m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    read_only: true
    tmpfs:
      - /run

volumes:
  portainer_data:

networks:
  portainer-backend:
    name: portainer-backend
    driver: bridge
