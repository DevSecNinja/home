services:
  n8n:
    image: n8nio/n8n:2.2.1@sha256:ee59276d9d5c7daa97462830cfae12d71cea55adcad705e1756e0c616fcf26b9
    container_name: n8n
    depends_on:
      - traefik
      - n8n-db
    restart: always
    networks:
      - n8n-frontend
      - n8n-backend
    security_opt:
      - no-new-privileges=true
    mem_limit: 500m
    environment:
      - TZ=${TZ}
      # Database
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD}
    volumes:
      - n8n_data:/home/node/.n8n
    labels:
      # Homepage
      - homepage.group=Productivity
      - homepage.name=n8n
      - homepage.icon=n8n.svg
      - homepage.href=https://n8n.$DOMAINNAME
      - homepage.description=Workflow Automation
      # Group
      - org.label-schema.group=productivity
      # Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=n8n-frontend"
      ## Middlewares
      - "traefik.http.routers.n8n-rtr.middlewares=chain-auth@file"
      ## HTTP Services
      - "traefik.http.routers.n8n-rtr.service=n8n"
      ### Enable the server port
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      ## Router for Gatus â€” bypass auth if secret header is present
      - "traefik.http.routers.n8n-monitor-rtr.rule=Host(`n8n.$DOMAINNAME`) && Header(`X-Monitor-Key`, `$GENERIC_MONITORING_HEADER_SECRET`)"
      - "traefik.http.routers.n8n-monitor-rtr.service=n8n"
      - "traefik.http.routers.n8n-monitor-rtr.priority=100"  # Higher priority so it matches first

  n8n-db:
    image: docker.io/library/postgres:17.7-alpine@sha256:ff4ccc02b97e0ebb6b328ef9ff92522f95586f83be6801896b615088defc8ad2
    container_name: n8n-db
    restart: always
    security_opt:
      - no-new-privileges=true
    mem_limit: 1024m
    shm_size: 128mb
    depends_on:
      n8n-db-upgrade:
        condition: service_completed_successfully
    volumes:
      - n8n_db_data:/var/lib/postgresql/data
      - $DOCKERDIR/data/n8n/init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${N8N_DB_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - n8n-backend

  n8n-db-backup:
    container_name: n8n-db-backup
    image: tiredofit/db-backup:4.1.21@sha256:36e7888e4887e57e3ab3ec5ecd4782f345226084df6d3fdd93b2d3e4a2162274
    depends_on:
      - n8n-db
    mem_limit: 512m
    networks:
      - n8n-backend
    environment:
      - TIMEZONE=${TZ}
      - USER_DBBACKUP=${PUID}
      - GROUP_DBBACKUP=${PGID}
      - CONTAINER_NAME=n8n-db-backup
      - CONTAINER_ENABLE_MONITORING=FALSE # Disables Zabbix backup statistics

      - ENABLE_NOTIFICATIONS=FALSE # TODO: Fix n8n/hoppscotch backup permission issue
      - NOTIFICATION_TYPE=EMAIL
      - SMTP_HOST=${NOTIFICATIONS_EMAIL_HOST}
      - SMTP_DOMAIN=${NOTIFICATIONS_EMAIL_DOMAIN}
      - SMTP_PORT=${NOTIFICATIONS_EMAIL_PORT}
      - SMTP_USER=${NOTIFICATIONS_EMAIL_USERNAME}
      - SMTP_PASS=${NOTIFICATIONS_EMAIL_PASSWORD}
      - MAIL_TO=${NOTIFICATIONS_EMAIL_TO}
      - MAIL_FROM=${NOTIFICATIONS_EMAIL_FROM}
      - SMTP_AUTHENTICATION="on"
      - SMTP_TLSCERTCHECK=TRUE
      - SMTP_STARTTLS=on
      - SMTP_TLS=on

      - DEFAULT_CHECKSUM=SHA1        # Set standard checksum to SHA1
      - DEFAULT_COMPRESSION=ZSTD     # Compress all with ZSTD
      - DEFAULT_BACKUP_INTERVAL=1440 # Backup every 1440 minutes = 24 hours
      - DEFAULT_BACKUP_BEGIN=0000    # Start backing up at midnight
      - DEFAULT_CLEANUP_TIME=2880    # Cleanup backups after two days

      - DEFAULT_ENCRYPT=TRUE                            # Encrypt backup files with GPG
      - DEFAULT_ENCRYPT_PASSPHRASE=${DB_ENC_PASSPHRASE} # Set encryption password

      - DEFAULT_BACKUP_LOCATION=blobxfer
      - DEFAULT_BLOBXFER_STORAGE_ACCOUNT=${DB_BACKUP_SA_NAME}
      - DEFAULT_BLOBXFER_STORAGE_ACCOUNT_KEY=${DB_BACKUP_SA_KEY}
      - DEFAULT_BLOBXFER_REMOTE_PATH=${DB_BACKUP_SA_PATH}/n8n
      - DEFAULT_BLOBXFER_MODE=${DB_BACKUP_SA_MODE}

      - DB01_TYPE=pgsql
      - DB01_HOST=n8n-db
      - DB01_NAME=n8n
      - DB01_USER=n8n
      - DB01_PORT=5432
      - DB01_PASS=${N8N_DB_PASSWORD}
    restart: always
    security_opt:
      - no-new-privileges=true

  n8n-db-upgrade:
    image: pgautoupgrade/pgautoupgrade:17.7-alpine@sha256:6a429e7e047643ca38f25cd0b2e6e3d4b42bf4924a5280a31ab8c907bcf1bbda
    container_name: n8n-db-upgrade
    restart: "no"
    security_opt:
      - no-new-privileges=true
    mem_limit: 1024m
    shm_size: 128mb
    volumes:
      - n8n_db_data:/var/lib/postgresql/data
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${N8N_DB_PASSWORD}
      - PGDATA=/var/lib/postgresql/data
      - PGAUTO_ONESHOT=yes
    network_mode: none

volumes:
  n8n_db_data:
  n8n_data:

networks:
  n8n-frontend:
    name: n8n-frontend
    driver: bridge
  n8n-backend:
    name: n8n-backend
    driver: bridge
