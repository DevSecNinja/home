services:
  openspeedtest:
    container_name: openspeedtest
    image: openspeedtest/latest:v2.0.6@sha256:a6a7e3b3e9e93cfe7b9b2eb49c60b2a93644149a0a600845d4df57148b193ff6
    depends_on:
      - traefik
    networks:
      - openspeedtest-frontend
    restart: always
    security_opt:
      - no-new-privileges=true
    mem_limit: 1024m
    environment:
      - TZ=${TZ}
    labels:
      # Homepage
      - homepage.group=Infrastructure
      - homepage.name=Speedtest
      - homepage.icon=sh-openspeedtest
      - homepage.href=https://speedtest.$DOMAINNAME
      - homepage.description=Network Speedtest
      # Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=openspeedtest-frontend"
      ## Middlewares
      - "traefik.http.routers.openspeedtest-rtr.middlewares=chain-auth@file"
      ## HTTP Services
      - "traefik.http.routers.openspeedtest-rtr.rule=Host(`speedtest.$DOMAINNAME`)"
      - "traefik.http.routers.openspeedtest-rtr.service=openspeedtest"
      - "traefik.http.services.openspeedtest.loadbalancer.server.port=3000"
      ## Router for Gatus â€” bypass auth if secret header is present
      - "traefik.http.routers.openspeedtest-monitor-rtr.rule=Host(`speedtest.$DOMAINNAME`) && Header(`X-Monitor-Key`, `$GENERIC_MONITORING_HEADER_SECRET`)"
      - "traefik.http.routers.openspeedtest-monitor-rtr.service=openspeedtest"
      - "traefik.http.routers.openspeedtest-monitor-rtr.priority=100"  # Higher priority so it matches first

networks:
  openspeedtest-frontend:
    name: openspeedtest-frontend
