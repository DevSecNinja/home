services:
  gatus:
    image: twinproduction/gatus:v5.13.1@sha256:977129a3cad3253906ef9c95d16a0f19a3ab5d3892404da809798b5b34bbd04d
    container_name: gatus
    depends_on:
      - traefik
      - gatus-db
    restart: always
    networks:
      - t2_proxy
      - gatus-backend
    security_opt:
      - no-new-privileges=true
    mem_limit: 500m
    environment:
      - TZ=${TZ}
      # Database
      - DB_ENGINE=postgres
      - DB_DATABASE=gatus
      - DB_USER=gatus
      - DB_PASSWORD=${GATUS_DB_PASSWORD}
      - DB_HOST=gatus-db
      - DB_PORT=5432
      # Webhooks
      - GATUS_MSTEAMS_WEBHOOK_URL=${GATUS_MSTEAMS_WEBHOOK_URL}
      # Other
      - DOMAINNAME=${DOMAINNAME}
      - IP_SVLEXT=${GENERIC_IPS_SVLEXT}
    volumes:
      - $DOCKERDIR/data/gatus/config.yaml:/config/config.yaml
    labels:
      # Homepage
      - homepage.group=Infrastructure
      - homepage.name=Gatus
      - homepage.icon=gatus.svg
      - homepage.href=https://status-docker.$DOMAINNAME
      - homepage.description=Uptime Monitoring
      ## Widget
      - homepage.widget.type=gatus
      - homepage.widget.url=http://gatus:8080
      # Group
      - org.label-schema.group=productivity
      # Traefik
      - "traefik.enable=true"
      ## Middlewares
      - "traefik.http.routers.gatus-rtr.middlewares=chain-auth@file"
      - "traefik.http.routers.gatus-rtr.rule=Host(`status-docker.$DOMAINNAME`)"
      ## HTTP Services
      - "traefik.http.routers.gatus-rtr.service=gatus"
      ### Enable the server port
      - "traefik.http.services.gatus.loadbalancer.server.port=8080"

  gatus-db:
    image: docker.io/library/postgres:16.4-alpine@sha256:d898b0b78a2627cb4ee63464a14efc9d296884f1b28c841b0ab7d7c42f1fffdf
    container_name: gatus-db
    restart: always
    security_opt:
      - no-new-privileges=true
    mem_limit: 1024m
    volumes:
      - gatus_db_data:/var/lib/postgresql/data
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - POSTGRES_DB=gatus
      - POSTGRES_USER=gatus
      - POSTGRES_PASSWORD=${GATUS_DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gatus-backend

  gatus-db-backup:
    container_name: gatus-db-backup
    image: tiredofit/db-backup:4.1.9@sha256:0b2d0dee38fbe5dbffd63df59afc2b812d36f31ff1213a0f45f7e8901ac9de87
    depends_on:
      - gatus-db
    volumes:
      - $DOCKERDIR/data/backup:/backup
    mem_limit: 1024m
    networks:
      - gatus-backend
    environment:
      - TIMEZONE=${TZ}
      - USER_DBBACKUP=${PUID}
      - GROUP_DBBACKUP=${PGID}
      - CONTAINER_NAME=gatus-db-backup
      - CONTAINER_ENABLE_MONITORING=FALSE # Disables Zabbix backup statistics

      - ENABLE_NOTIFICATIONS=TRUE
      - NOTIFICATION_TYPE=EMAIL
      - SMTP_HOST=mailrise
      - SMTP_PORT=${NOTIFICATIONS_MAILRISE_SMTP_PORT}
      - MAIL_TO=msteams@mailrise.xyz
      - MAIL_FROM=gatus-db-backup

      - DEFAULT_CHECKSUM=SHA1        # Set standard checksum to SHA1
      - DEFAULT_COMPRESSION=ZSTD     # Compress all with ZSTD
      - DEFAULT_BACKUP_INTERVAL=1440 # Backup every 1440 minutes = 24 hours
      - DEFAULT_BACKUP_BEGIN=0000    # Start backing up at midnight
      - DEFAULT_CLEANUP_TIME=2880    # Cleanup backups after two days

      - DEFAULT_ENCRYPT=TRUE                            # Encrypt backup files with GPG
      - DEFAULT_ENCRYPT_PASSPHRASE=${DB_ENC_PASSPHRASE} # Set encryption password

      - DB01_TYPE=pgsql
      - DB01_HOST=gatus-db
      - DB01_NAME=gatus
      - DB01_USER=gatus
      - DB01_PORT=5432
      - DB01_PASS=${GATUS_DB_PASSWORD}
    restart: always
    security_opt:
      - no-new-privileges=true

volumes:
  gatus_db_data:

networks:
  gatus-backend:
    name: gatus-backend
    driver: bridge
