services:
  phpmyadmin:
    image: phpmyadmin:5.2.1-apache@sha256:9d807f4126d5793e405a398b2f2327cd7a3548af99d8dd6a164969974d5975e7
    container_name: phpmyadmin
    depends_on:
      - traefik
    networks:
      - t2_proxy
    restart: always
    security_opt:
      - no-new-privileges:true
    mem_limit: 1024m
    environment:
      - TZ=${TZ}
      #- PMA_ARBITRARY=1 # Allows you to select a DB server on login screen
      - HIDE_PHP_VERSION=true
    labels:
      # Homepage
      - homepage.group=Infrastructure
      - homepage.name=phpMyAdmin
      - homepage.icon=phpmyadmin.svg
      - homepage.href=https://phpmyadmin-$GENERIC_HOSTNAME_SUFFIX.$DOMAINNAME
      - homepage.description=Database Management
      # Traefik
      - "traefik.enable=true"
      ## Middlewares
      - "traefik.http.routers.phpmyadmin-rtr.middlewares=chain-auth@file"
      ## HTTP Services
      - "traefik.http.routers.phpmyadmin-rtr.rule=Host(`phpmyadmin-$GENERIC_HOSTNAME_SUFFIX.$DOMAINNAME`)"
      - "traefik.http.routers.phpmyadmin-rtr.service=phpmyadmin-svc"
      - "traefik.http.services.phpmyadmin-svc.loadbalancer.server.port=80"
