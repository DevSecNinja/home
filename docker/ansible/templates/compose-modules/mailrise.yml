services:
  mailrise:
    image: yoryan/mailrise:1.3.0@sha256:0d0770cdb61a429a29cace11a6dfd961c83d94b145155e9eee3c7067d6878179
    container_name: mailrise
    depends_on:
      - traefik
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - mailrise
    volumes:
      - $DOCKERDIR/data/mailrise/mailrise.yml:/etc/mailrise.conf:ro

networks:
  mailrise:
