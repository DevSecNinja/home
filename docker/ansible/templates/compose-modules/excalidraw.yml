services:
  excalidraw:
    image: excalidraw/excalidraw:latest@sha256:67c6b93d6155fac09d30759ea5f28e5ce01b4e865a783fb418c878806bf5397d
    container_name: excalidraw
    depends_on:
      - traefik
    restart: always
    mem_limit: 1024m
    security_opt:
      - no-new-privileges=true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - excalidraw-frontend
    labels:
      # Homepage
      - homepage.group=Productivity
      - homepage.name=Excalidraw
      - homepage.icon=sh-excalidraw
      - homepage.href=https://excalidraw.$DOMAINNAME
      - homepage.description=Virtual Whiteboard
      # Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=excalidraw-frontend"
      ## Middlewares
      - "traefik.http.routers.excalidraw-rtr.middlewares=chain-auth@file"
      ## HTTP Services
      - "traefik.http.routers.excalidraw-rtr.service=excalidraw-svc"
      - "traefik.http.services.excalidraw-svc.loadbalancer.server.port=80"
      ## Router for Gatus â€” bypass auth if secret header is present
      - "traefik.http.routers.excalidraw-monitor-rtr.rule=Host(`excalidraw.$DOMAINNAME`) && Header(`X-Monitor-Key`, `$GENERIC_MONITORING_HEADER_SECRET`)"
      - "traefik.http.routers.excalidraw-monitor-rtr.service=excalidraw-svc"
      - "traefik.http.routers.excalidraw-monitor-rtr.priority=100"  # Higher priority so it matches first

networks:
  excalidraw-frontend:
    name: excalidraw-frontend
