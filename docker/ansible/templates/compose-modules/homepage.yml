services:
  homepage:
    container_name: homepage
    image: ghcr.io/gethomepage/homepage:v0.8.7
    depends_on:
      - traefik
    restart: always
    networks:
      - t2_proxy
    environment:
      # TODOD: [Docker API] Enable Docker API so that Homepage doesn't need to run as root
      # https://gethomepage.dev/latest/configs/docker/
      # - PUID=${PUID}
      # - PGID=${PGID}
      - TZ=${TZ}
    security_opt:
      - no-new-privileges:true
    volumes:
      - $DOCKERDIR/data/homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      # Traefik
      - "traefik.enable=true"
      ## HTTP Routers
      - "traefik.http.routers.homepage-rtr.entrypoints=https"
      - "traefik.http.routers.homepage-rtr.rule=Host(`homepage.$DOMAINNAME`)"
      - "traefik.http.routers.homepage-rtr.tls=true"
      ## Middlewares
      - "traefik.http.routers.homepage-rtr.middlewares=chain-no-auth@file"
      ## HTTP Services
      - "traefik.http.routers.homepage-rtr.service=homepage"
      - "traefik.http.services.homepage.loadbalancer.server.port=3000"
