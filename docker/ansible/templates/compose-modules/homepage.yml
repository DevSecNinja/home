services:
  homepage:
    container_name: homepage
    image: ghcr.io/gethomepage/homepage:v0.8.13@sha256:43a3ee88abe3b37c64bc52ea93da01c3dcb4a332a953bcd7f438c8d7328d3947
    depends_on:
      - traefik
      - homepage-docker-proxy
    restart: always
    networks:
      - t2_proxy
      - homepage-backend
    environment:
      # TODO: [Docker API] Enable Docker API so that Homepage doesn't need to run as root
      # https://gethomepage.dev/latest/configs/docker/
      # - PUID=${PUID}
      # - PGID=${PGID}
      - TZ=${TZ}
    security_opt:
      - no-new-privileges=true
    mem_limit: 200m
    volumes:
      - $DOCKERDIR/data/homepage:/app/config
      - /etc/ssl/docker-client:/app/config/certs/docker-client:ro
    labels:
      # Traefik
      - "traefik.enable=true"
      ## Middlewares
      - "traefik.http.routers.homepage-rtr.middlewares=chain-auth@file"
      ## HTTP Services
      - "traefik.http.routers.homepage-rtr.rule=Host(`homepage-$GENERIC_HOSTNAME_SUFFIX.$DOMAINNAME`)"
      - "traefik.http.routers.homepage-rtr.service=homepage"
      - "traefik.http.services.homepage.loadbalancer.server.port=3000"

  homepage-docker-proxy:
    image: lscr.io/linuxserver/socket-proxy:version-1.24.0@sha256:b17c7ab910add1ffdb18a700dceb19b8d23edf99c7bbe5fef32a5a593b610ae5
    container_name: homepage-docker-proxy
    restart: always
    networks:
      - homepage-backend
    environment:
      - TZ=${TZ}
      - CONTAINERS=1 # Allow access to viewing containers
      #- SERVICES=1 # Allow access to viewing services (necessary when using Docker Swarm)
      #- TASKS=1 # Allow access to viewing tasks (necessary when using Docker Swarm)
      - POST=0 # Disallow any POST operations (effectively read-only)
    security_opt:
      - no-new-privileges=true
    mem_limit: 50m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    read_only: true
    tmpfs:
      - /run

networks:
  homepage-backend:
    name: homepage-backend
    driver: bridge
