services:
  tubesync:
    image: ghcr.io/meeb/tubesync:v0.15.11@sha256:6f916006740963ea58dd91139e20c95b670840f41803eae785cfabc77ca756d3
    container_name: tubesync
    depends_on:
      - traefik
    restart: always
    security_opt:
      - no-new-privileges=true
    mem_limit: 1024m
    volumes:
      - tubesync_data:/config
      # SMB Share
      - /mnt/smb_share_youtube/tubesync:/downloads
    # user: "$PUID:$PGID"
    environment:
      - TZ=${TZ}
      - PUID=$PUID # Needs to align with SMB share mount
      - PGID=$PGID # Needs to align with SMB share mount
    networks:
      - tubesync-frontend
    labels:
      # Homepage
      - homepage.group=Media
      - homepage.name=TubeSync
      - homepage.icon=sh-tubesync
      - homepage.href=https://tubesync.$DOMAINNAME
      - homepage.description=YouTube Library
      # Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=tubesync-frontend"
      ## Middlewares
      - "traefik.http.routers.tubesync-rtr.middlewares=chain-auth@file"
      ## HTTP Services
      - "traefik.http.routers.tubesync-rtr.rule=Host(`tubesync.$DOMAINNAME`)"
      - "traefik.http.routers.tubesync-rtr.service=tubesync"
      # Enable the management port
      - "traefik.http.services.tubesync.loadbalancer.server.port=4848"
      ## Router for Gatus â€” bypass auth if secret header is present
      - "traefik.http.routers.tubesync-monitor-rtr.rule=Host(`tubesync.$DOMAINNAME`) && Header(`X-Monitor-Key`, `$GENERIC_MONITORING_HEADER_SECRET`)"
      - "traefik.http.routers.tubesync-monitor-rtr.service=tubesync"
      - "traefik.http.routers.tubesync-monitor-rtr.priority=100"  # Higher priority so it matches first

volumes:
  tubesync_data:

networks:
  tubesync-frontend:
    name: tubesync-frontend
