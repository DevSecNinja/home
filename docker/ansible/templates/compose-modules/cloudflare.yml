services:
  cloudflare-ddns:
    container_name: cloudflare-ddns
    image: favonia/cloudflare-ddns:1.14.2@sha256:9e410575e7c093b8ff3236dba72f0af032f95f26c50a92fbcad8f29f0e19ff87
    restart: always
    user: "${PUID}:${PGID}"
    cap_drop:
      - all
    read_only: true
    security_opt:
      - no-new-privileges=true
    mem_limit: 1024m
    environment:
      - TZ=${TZ}
      - IP6_PROVIDER=none # Disable IPv6
      - CF_API_TOKEN=$CLOUDFLARE_API_TOKEN
      - DOMAINS=$CLOUDFLARE_DOMAIN_1_OBFUSCATED_FQDN
      - PROXIED=false
