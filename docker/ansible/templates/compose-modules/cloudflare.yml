services:
  cloudflare-ddns:
    container_name: cloudflare-ddns
    image: favonia/cloudflare-ddns:1.14.0@sha256:ac14692ddc0b72061b0922192f0f46831f27a2da70156a42eb50b2c1658f7860
    restart: always
    user: "${PUID}:${PGID}"
    cap_drop:
      - all
    read_only: true
    security_opt:
      - no-new-privileges=true
    mem_limit: 1024m
    environment:
      - TZ=${TZ}
      - IP6_PROVIDER=none # Disable IPv6
      - CF_API_TOKEN=$CLOUDFLARE_API_TOKEN
      - DOMAINS=$CLOUDFLARE_DOMAIN_1_OBFUSCATED_FQDN
      - PROXIED=false
