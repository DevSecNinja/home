services:
  cloudflare-ddns:
    container_name: cloudflare-ddns
    image: favonia/cloudflare-ddns:1.11.0
    restart: always
    cap_add:
      - SETUID
      - SETGID
    cap_drop:
      - all
    read_only: true
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - IP6_PROVIDER=none # Disable IPv6
      - CF_API_TOKEN=$CLOUDFLARE_API_TOKEN
      - DOMAINS=$CLOUDFLARE_DOMAIN_1_OBFUSCATED_FQDN
      - PROXIED=false
