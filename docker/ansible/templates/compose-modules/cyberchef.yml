services:
  cyberchef:
    container_name: cyberchef
    image: ghcr.io/gchq/cyberchef:10.19.4@sha256:a2bfe382b2547bdd0a3d0523b9a6b85fab833c56bcec86d600ba6266910b533e
    depends_on:
      - traefik
    networks:
      - cyberchef-frontend
    restart: always
    security_opt:
      - no-new-privileges=true
    mem_limit: 1024m
    environment:
      - TZ=${TZ}
    labels:
      # Homepage
      - homepage.group=Infrastructure
      - homepage.name=CyberChef
      - homepage.icon=cyberchef.svg
      - homepage.href=https://cyberchef.$DOMAINNAME
      - homepage.description=Various IT Tools
      # Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=cyberchef-frontend"
      ## Middlewares
      - "traefik.http.routers.cyberchef-rtr.middlewares=chain-auth@file"
      ## HTTP Services
      - "traefik.http.routers.cyberchef-rtr.service=cyberchef-svc"
      - "traefik.http.services.cyberchef-svc.loadbalancer.server.port=80"
      ## Router for Gatus â€” bypass auth if secret header is present
      - "traefik.http.routers.cyberchef-monitor-rtr.rule=Host(`cyberchef.$DOMAINNAME`) && Header(`X-Monitor-Key`, `$GENERIC_MONITORING_HEADER_SECRET`)"
      - "traefik.http.routers.cyberchef-monitor-rtr.service=cyberchef-svc"
      - "traefik.http.routers.cyberchef-monitor-rtr.priority=100"  # Higher priority so it matches first

networks:
  cyberchef-frontend:
    name: cyberchef-frontend
