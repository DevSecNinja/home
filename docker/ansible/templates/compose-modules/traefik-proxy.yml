services:
  traefik:
    container_name: traefik
    image: traefik:v2.11.0@sha256:4be302e188b5be7637a3404033e8088c005059fd29e05b7ff04a403fac3d13ea
    depends_on:
      - traefik-docker-proxy
    restart: always
    networks:
      t2_proxy:
        ipv4_address: 192.168.101.200
      traefik-backend:
    security_opt:
      - no-new-privileges:true
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      # Unifi Guest portal can only be reached on 8843
      - target: 8843
        published: 8843
        protocol: tcp
        mode: host
    volumes:
      - $DOCKERDIR/data/traefik/acme/acme.json:/acme.json
      - $DOCKERDIR/data/traefik/rules:/rules
      - $DOCKERDIR/data/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
    mem_limit: 1024m
    environment:
      - TZ=${TZ}
      - CF_API_EMAIL=$CLOUDFLARE_EMAIL
      - CF_DNS_API_TOKEN=$CLOUDFLARE_API_TOKEN
    labels:
      # Homepage
      - homepage.group=Infrastructure
      - homepage.name=Traefik
      - homepage.icon=traefik.svg
      - homepage.href=https://traefik-$GENERIC_HOSTNAME_SUFFIX.$DOMAINNAME
      - homepage.description=Application Proxy
      # Traefik
      - "traefik.enable=true"
      ## Middlewares
      - "traefik.http.routers.traefik-rtr.middlewares=chain-auth@file"
      ## HTTP Services
      - "traefik.http.routers.traefik-rtr.rule=Host(`traefik-$GENERIC_HOSTNAME_SUFFIX.$DOMAINNAME`)"
      - "traefik.http.routers.traefik-rtr.service=api@internal"
      ## TLS
      - "traefik.http.routers.traefik-rtr.tls.certresolver=dns-cloudflare"
      - "traefik.http.routers.traefik-rtr.tls.domains[0].main=$DOMAINNAME"
      - "traefik.http.routers.traefik-rtr.tls.domains[0].sans=*.$DOMAINNAME"
    # Saves some CPU cycles + healthcheck doesn't do anything on failure
    # healthcheck:
    #   test: ["CMD-SHELL","traefik healthcheck --ping.entrypoint ping --entryPoints.ping.address=:8267 --ping"]

  traefik-docker-proxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest@sha256:da4addb776070a9d2ae2bb91d8f57225c1028779c161ca0d137e36901ba1751b
    container_name: traefik-docker-proxy
    restart: always
    networks:
      - traefik-backend
    environment:
      - TZ=${TZ}
      - CONTAINERS=1 # Allow access to viewing containers
    security_opt:
      - no-new-privileges:true
    mem_limit: 50m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  traefik-certs-dumper:
    image: ldez/traefik-certs-dumper:v2.8.3@sha256:f634c0dac3c67894d0d2f1cfe27ba060c081075290cbf68af3254b574e04efd3
    depends_on:
      - traefik
    container_name: traefik-certs-dumper
    restart: always
    environment:
      - TZ=${TZ}
    security_opt:
      - no-new-privileges:true
    mem_limit: 50m
    entrypoint: sh -c '
      apk add jq
      ; while ! [ -e /data/acme/acme.json ]
      || ! [ `jq ".[] | .Certificates | length" /data/acme/acme.json` != 0 ]; do
      sleep 1
      ; done
      && traefik-certs-dumper file --version v2 --watch
      --source /data/acme/acme.json --dest /data/certs'
    volumes:
      - $DOCKERDIR/data/traefik:/data

networks:
  t2_proxy:
    name: t2_proxy
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.101.0/24

  traefik-backend:
    name: traefik-backend
    driver: bridge
