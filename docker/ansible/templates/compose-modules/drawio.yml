services:
  drawio:
    image: jgraph/drawio:28.2.9@sha256:111755d69926b8106f426e5c085331d13a9e730f675445fc9119c0162792c8b4
    container_name: drawio
    depends_on:
      - traefik
    restart: always
    mem_limit: 1024m
    security_opt:
      - no-new-privileges=true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - drawio-frontend
    labels:
      # Homepage
      - homepage.group=Productivity
      - homepage.name=Draw.io
      - homepage.icon=sh-draw-io
      - homepage.href=https://draw.$DOMAINNAME
      - homepage.description=Flowchart & Diagram Maker
      # Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=drawio-frontend"
      ## HTTP Routers
      - "traefik.http.routers.drawio-rtr.rule=Host(`draw.$DOMAINNAME`)"
      ## Middlewares
      - "traefik.http.routers.drawio-rtr.middlewares=chain-auth@file"
      ## HTTP Services
      - "traefik.http.routers.drawio-rtr.service=drawio-svc"
      - "traefik.http.services.drawio-svc.loadbalancer.server.port=8080"
      ## Router for Gatus â€” bypass auth if secret header is present
      - "traefik.http.routers.drawio-monitor-rtr.rule=Host(`draw.$DOMAINNAME`) && Headers(`X-Monitor-Key`, `$GENERIC_MONITORING_HEADER_SECRET`)"
      - "traefik.http.routers.drawio-monitor-rtr.service=drawio-svc"
      - "traefik.http.routers.drawio-monitor-rtr.priority=100"  # Higher priority so it matches first
    # Saves some CPU cycles + healthcheck doesn't do anything on failure
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://drawio:8080 || exit 1"]
    #   interval: 20s
    #   timeout: 3s
    #   retries: 5
    #   start_period: 3s

networks:
  drawio-frontend:
    name: drawio-frontend
