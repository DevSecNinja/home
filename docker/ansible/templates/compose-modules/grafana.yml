services:
  grafana:
    image: grafana/grafana:10.3.3@sha256:8640e5038e83ca4554ed56b9d76375158bcd51580238c6f5d8adaf3f20dd5379
    container_name: grafana
    depends_on:
      - traefik
    volumes:
      - grafana_data:/var/lib/grafana
      - $DOCKERDIR/data/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - $DOCKERDIR/data/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: always
    networks:
      - t2_proxy
      - grafana
    security_opt:
      - no-new-privileges:true
    # Saves some CPU cycles + healthcheck doesn't do anything on failure
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f localhost:3000/api/health && echo 'ready'"]
    #   interval: 10s
    #   retries: 30
    labels:
      # Homepage
      - homepage.group=Infrastructure
      - homepage.name=Grafana
      - homepage.icon=grafana.svg
      - homepage.href=https://grafana.$DOMAINNAME
      - homepage.description=Analytics Platform
      # Group
      - org.label-schema.group=infrastructure
      # Traefik
      - "traefik.enable=true"
      ## Middlewares
      - "traefik.http.routers.grafana-rtr.middlewares=chain-no-auth@file"
      ## HTTP Services
      - "traefik.http.routers.grafana-rtr.service=grafana"
      ### Enable the server port
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  loki:
    image: grafana/loki:2.9.5@sha256:03d4bb6874898cc503a6a121b832556dd7747b20b5efe8cbc9ae175caf43811b
    container_name: loki
    volumes:
      - $DOCKERDIR/data/loki/loki.yml:/etc/loki/loki.yml
    environment:
      - TZ=${TZ}
    command: -config.file=/etc/loki/loki.yml
    restart: always
    networks:
      - t2_proxy
    security_opt:
      - no-new-privileges:true
    labels:
      # Loki is only accessed from Grafana and doesn't have a GUI
      # Homepage
      # - homepage.group=Infrastructure
      # - homepage.name=Loki
      # - homepage.icon=grafana.svg
      # - homepage.href=https://loki.$DOMAINNAME
      # - homepage.description=Logging Stack
      # Group
      - org.label-schema.group=infrastructure
      # Traefik
      - "traefik.enable=true"
      ## Middlewares
      - "traefik.http.routers.loki-rtr.middlewares=chain-no-auth-mgmt-whitelist@file"
      ## HTTP Services
      - "traefik.http.routers.loki-rtr.service=loki"
      ### Enable the server port
      - "traefik.http.services.loki.loadbalancer.server.port=3100"

volumes:
  grafana_data:

networks:
  grafana:
    name: grafana
    driver: bridge
