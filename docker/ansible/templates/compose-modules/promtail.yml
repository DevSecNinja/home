services:
  promtail:
    image: grafana/promtail:3.1.1@sha256:48fba41d9f08c6a56a85b078529dc8550a1809d3e7a9674982e9e9bfbdc854c1
    container_name: promtail
    depends_on:
      - loki
      - promtail-docker-proxy
    volumes:
      - $DOCKERDIR/data/promtail/promtail.yml:/etc/promtail/promtail.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=${TZ}
    command: -config.file=/etc/promtail/promtail.yml
    restart: always
    networks:
      - t2_proxy
      - promtail-backend
    mem_limit: 1024m
    security_opt:
      - no-new-privileges=true
    labels:
      # Homepage
      - homepage.group=Infrastructure
      - homepage.name=Promtail
      - homepage.icon=grafana.svg
      - homepage.href=https://promtail.$DOMAINNAME
      - homepage.description=Log Collector
      # Group
      - org.label-schema.group=infrastructure
      # Traefik
      - "traefik.enable=true"
      ## Middlewares
      - "traefik.http.routers.promtail-rtr.middlewares=chain-auth@file"
      ## HTTP Services
      - "traefik.http.routers.promtail-rtr.service=promtail"
      ### Enable the server port
      - "traefik.http.services.promtail.loadbalancer.server.port=9080"

  promtail-docker-proxy:
    image: lscr.io/linuxserver/socket-proxy:version-1.26.2-r0@sha256:70f3e17ab08a0519ddbd108745644efb532df560fec88e441a98166d88b98869
    container_name: promtail-docker-proxy
    restart: always
    networks:
      - promtail-backend
    environment:
      - TZ=${TZ}
      - NODES=1
      - NETWORKS=1
      - SERVICES=1
      - TASKS=1
    security_opt:
      - no-new-privileges=true
    mem_limit: 50m
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    read_only: true
    tmpfs:
      - /run

networks:
  promtail-backend:
    name: promtail-backend
    driver: bridge
