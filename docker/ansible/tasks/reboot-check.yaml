---
- name: Check if a reboot is needed on all servers
  stat:
    path: /var/run/reboot-required
  register: reboot_required_file

- name: Pause for reboot confirmation
  pause:
    prompt: "A reboot is required to apply updates to {{ inventory_hostname }}. Press 'Enter' to continue or 'Ctrl+C' to cancel."
    seconds: -1
  when: reboot_required_file.stat.exists == true
  register: reboot_confirmation

- name: Reboot the box if kernel updated and approved
  reboot:
    msg: "Reboot initiated by Ansible for kernel updates"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
  when:
    - reboot_required_file.stat.exists == true
    - reboot_confirmation.user_input | lower == 'yes'
