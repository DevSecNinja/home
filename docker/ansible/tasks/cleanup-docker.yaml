---

- name: Pull the latest images
  shell:
    cmd: "docker compose pull"
    chdir: /srv/docker

- name: Bring up Docker containers
  shell:
    cmd: "docker compose up -d --remove-orphans"
    chdir: /srv/docker

- name: Prune unused images
  shell:
    cmd: "docker image prune --all --force"
    chdir: /srv/docker
