---
- name: Update apt repo and cache
  ansible.builtin.apt:
    autoclean: true
    update_cache: true
    cache_valid_time: 3600

- name: Upgrade all packages on servers
  ansible.builtin.apt:
    upgrade: dist
    autoremove: true
  register: debian_updates

- name: List installed and updated packages
  shell: grep -E "^$(date +%Y-%m-%d).+ (install|upgrade) " /var/log/dpkg.log |cut -d " " -f 3-5
  register: debian_updates_result
  when: debian_updates.changed

- name: Show Output
  debug: msg="{{ debian_update_result.stdout_lines }}"
  when: debian_updates.changed

- name: Check if a reboot is needed on all servers
  stat:
    path: /var/run/reboot-required
  register: reboot_required_file

- name: Pause for reboot confirmation
  pause:
    prompt: "A reboot is required to apply updates. Press 'Enter' to continue or 'Ctrl+C' to cancel."
  when: reboot_required_file.stat.exists == true

- name: Reboot the box if kernel updated
  reboot:
    msg: "Reboot initiated by Ansible for kernel updates"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
  when: reboot_required_file.stat.exists == true
