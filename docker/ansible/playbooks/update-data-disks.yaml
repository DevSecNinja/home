---
- name: Update data disks and its partition, file system and mounts
  hosts: svlprod.PRODUCTION
  become: yes
  gather_facts: yes
  vars:
    partition_number: 1
    volume_fstype: "ext4"
  tasks:
    - name: Run the storage role for the data disk
      include_role:
        name: robertdebock.storage
      vars:
        disk_name: "/dev/sdb"
        mount_path: "/mnt/data"

        storage_partitions:
          - name: "{{ disk_name }}"
            number: "{{ partition_number }}"
            part_end: 100%
            label: gpt
        storage_filesystems:
          - name: "{{ disk_name }}{{ partition_number }}"
            fstype: "{{ volume_fstype }}"
        storage_mounts:
          - name: "{{ mount_path }}"
            src: "{{ disk_name }}{{ partition_number }}"
            fstype: "{{ volume_fstype }}"
            owner: root
            group: root
            mode: "0755"

    - name: Run the storage role for the archive disk
      include_role:
        name: robertdebock.storage
      vars:
        disk_name: "/dev/sdc"
        mount_path: "/mnt/archive"

        storage_partitions:
          - name: "{{ disk_name }}"
            number: "{{ partition_number }}"
            part_end: 100%
            label: gpt
        storage_filesystems:
          - name: "{{ disk_name }}{{ partition_number }}"
            fstype: "{{ volume_fstype }}"
        storage_mounts:
          - name: "{{ mount_path }}"
            src: "{{ disk_name }}{{ partition_number }}"
            fstype: "{{ volume_fstype }}"
            owner: root
            group: root
            mode: "0755"

  post_tasks:
    - name: Create directories in new partition
      ansible.builtin.file:
        path: "{{ item }}"
        state: "directory"
        owner: "{{ansible_user}}"
        group: "docker"
        mode: "0755"
      loop:
        - "/mnt/data"
        - "/mnt/data/media/study"
        - "/mnt/data/media/transcode"

        - "/mnt/archive"
        - "/mnt/archive/backup"
